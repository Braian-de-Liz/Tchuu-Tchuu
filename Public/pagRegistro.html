<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Assets/imagens/logo THUU.png" type="image/x-icon">
    <link rel="stylesheet" href="../Assets/stylelogin.css">
    <title>Thuu Thuu - Registro </title>

</head>

<body>
    <header>


    </header>
    <section>
        <nav> <a href="pagGeralDashboard.html" id="Voltar">‚Üê Voltar</a> </nav>
        <div id="Registro">
            <h1 id="cabe">Cadastro de Usuario </h1>
           
             <form id="Login" onsubmit="return valideRegistro()">

                <div class="form-group">
                    <label for="nome">Nome </label>
                    <br>
                    <input type="text" id="nome">
                </div>

                <div class="form-group">
                    <label for="cpf"> CPF</label>
                    <br>
                    <input type="text" id="cpf">
                </div>

                <div class="form-group">
                    <label for="tel">Telefone </label>
                    <br>
                    <input type="number" id="tel">
                </div>

                <div class="form-group">
                    <label for="Registro">Registro de Funcionario</label>
                    <br>
                    <input type="number" id="RegistroFun">
                </div>

                <div class="form-group">
                    <label for="DataNasc">Data de nascimento</label>
                    <br>
                    <input type="date" id="DataNasc">
                </div>

                <div class="form-group">
                    <label for="Senha">Senha</label>
                    <br>
                    <input type="text" id="Senha">
                </div>
                <br>
                <button class="envia"> Registar </button>

            </form>
            <hr>

            <div class="oplog">
                <img src="../Assets/imagens/Googleimg.png" alt="#">
                <img src="../Assets/imagens/linkdin.png" alt="">
            </div>

        </div>

    </section>
