<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Assets/imagens/logos/logo THUU.png" type="image/x-icon">
    <link rel="stylesheet" href="../Assets/stylelogin.css">
    <title>Thuu Thuu - Registro </title>

</head>

<body>
    <header>


    </header>
    <section>
        <div id="Registro">
            <h1 id="cabe">Cadastro de Usuario </h1>

            <form id="Login" onsubmit="return valideRegistro()">

                <div class="form-group">
                    <fieldset>
                        <label for="nome">Nome </label>
                        <br>
                        <input type="text" id="nome">
                    </fieldset>
                </div>

                <div class="form-group">
                    <fieldset>
                        <label for="cpf"> CPF</label>
                        <br>
                        <input type="text" id="cpf">
                    </fieldset>
                </div>

                <div class="form-group">
                    <fieldset>
                        <label for="tel">Telefone </label>
                        <br>
                        <input type="number" id="tel">
                    </fieldset>
                </div>

                <div class="form-group">
                    <fieldset>
                        <label for="Registro">Registro de Funcionario</label>
                        <br>
                        <input type="number" id="RegistroFun">
                    </fieldset>

                </div>

                <div class="form-group">
                    <fieldset>
                        <label for="DataNasc">Data de nascimento</label>
                        <br>
                        <input type="date" id="DataNasc">
                    </fieldset>

                </div>

                <div class="form-group">
                    <fieldset>
                        <label for="Senha">Senha</label>
                        <br>
                        <input type="text" id="Senha">
                    </fieldset>

                </div>
                <br>
                <div class="center">
                    <button class="envia"> Registar </button>
                </div>
                <br>
                <hr>
                <div class="oplog">
                    <img src="../Assets/imagens/imagens-de-uso/Googleimg.png" alt="#">
                    <img src="../Assets/imagens/imagens-de-uso/linkdin.png" alt="">
                </div>


                <nav> <a href="paglogin.html" id="Voltar">‚Üê Voltar</a> </nav>
            </form>


        </div>

    </section>

</body>
<script src="../javascript/Validelogin.js"></script>

</html>
