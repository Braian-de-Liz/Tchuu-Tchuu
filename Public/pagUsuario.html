<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuu Thuu - Usuario</title>
    <link rel="shortcut icon" href="../Assets/imagens/logo THUU.png" type="image/x-icon">
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <h1>Meu Perfil</h1>
        <div class="profile-card">
            <div class="item">
                <span class="icon"><i class="fas fa-user"></i></span>
                <div class="content">
                    <p><strong>Nome:</strong> <span id="nomeUser">NomeUser</span></p>
                    <a href="#" class="button">Alterar</a>
                </div>
            </div>
            <div class="item">
                <span class="icon"><i class="fas fa-envelope"></i></span>
                <div class="content">
                    <p><strong>Contato:</strong> <span id="telefone">Telefone</span></p>
                    <p><span id="email">Email@gmail.com</span></p>
                    <a href="#" class="button">Alterar</a>
                </div>
            </div>
            <div class="item">
                <span class="icon"><i class="fas fa-id-card"></i></span>
                <div class="content">
                    <p><strong>CPF:</strong> <span id="cpf">***.***.***-**</span></p>
                    <a href="#" class="button">Alterar</a>
                </div>
            </div>
            <div class="item">
                <span class="icon"><i class="fas fa-file-plus"></i></span>
                <div class="content">
                    <p><strong>Folha de pagamento:</strong> :)</p>
                    <a href="#" class="button download">Download</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
