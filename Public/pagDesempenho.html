<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Assets/imagens/logos/logo THUU.png" type="image/x-icon">
    <link rel="stylesheet" href="..//Assets/Desempenho.css">
    <title>Thuu Thuu - Desempenho </title>
</head>
<body>

    <div id="container">
        <div class="header">
            <h2>Relatório de Desempenho</h2>
        </div>
        <div class="chart-container">
            <label for="coefficient">Coeficiente Eficiência da Ferrovia</label>
            <input type="text" id="coefficient" placeholder="Valor">
        </div>
        <div class="chart-container">
            <label for="average_stop_time">Tempo Média Parada</label>
            <input type="text" id="average_stop_time" placeholder="Valor">
        </div>
        <!-- Novo container para as caixas de texto -->
        <div class="additional-inputs">
            <div class="input-box">
                <label for="extension">Extensão</label>
                <input type="text" id="extension" placeholder="Valor">
            </div>

            
            <div class="input-box">
                <label for="initial_final_platform">Pátio Inicial e Final</label>
                <input type="text" id="initial_final_platform" placeholder="Valor">
            </div>
        </div>
    </div>


<script src="../javascript/menu-hamburguer-PC.js"></script>
<script src="../javascript/GraficoDesempenho.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
