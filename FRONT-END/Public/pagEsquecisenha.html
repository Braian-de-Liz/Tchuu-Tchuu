<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/FRONT-END/Assets/stylelogin.css">
    <link rel="shortcut icon" href="../Assets/imagens/logos/logo THUU.png" type="image/x-icon">
    <title>Tchuu Tchuu - Esqueci minha senha</title>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <img src="../Assets/imagens/logos/logo THUU.png" alt="Tchuu Tchuu" class="logo">
            <h1>Recuperar Senha</h1>
        </div>

        <form id="senha" class="login-form" onsubmit="return ValidaSenhaRecuperacao(event)">
            <!-- Etapa 1: Email + Número de Funcionário -->
            <div id="etapa1">
                <p class="form-description">Insira seu e-mail e número de funcionário para receber um código de recuperação.</p>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>

                <div class="input-group">
                    <label for="NumFun">Número de Funcionário</label>
                    <input type="number" id="NumFun" required min="1">
                </div>

                <button type="submit" class="btn-primary">Enviar Código</button>
                <div id="passou" style="margin-top: 16px;"></div>
            </div>

            <!-- Etapa 2: Nova Senha (inicialmente escondida) -->
            <div id="senhaVeio" style="display: none;">
                <div class="input-group">
                    <label for="senhaNova">Nova senha</label>
                    <input type="password" id="senhaNova" required>
                </div>
                <button type="button" class="btn-primary" onclick="SalvarNovaSenha()">Salvar Senha</button>
            </div>
        </form>

        <div class="signup-prompt">
            <p><a href="../index.html">← Voltar ao login</a></p>
        </div>
    </div>

    <script src="../javascript/validaEmailSenhaRecupera.js"></script>
</body>

</html>
