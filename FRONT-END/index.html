<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Assets/imagens/logos/logo THUU.png" type="image/x-icon">
    <link rel="stylesheet" href="./Assets/stylelogin.css">
    <title>Tchuu Tchuu - Login</title>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <img src="Assets/imagens/logos/logo THUU.png" alt="Tchuu Tchuu" class="logo">
            <h1>Entrar na Tchuu Tchuu</h1>
        </div>

        <form id="Login" class="login-form" onsubmit="ValidaLogin(event)">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required autocomplete="username">
            </div>

            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required autocomplete="current-password">

                <!-- Mantenha EXATAMENTE este ID: "check" -->
                <div class="password-toggle">
                    <input type="checkbox" id="check">
                    <label for="check">Mostrar senha</label>
                </div>

                <a href="Public/pagEsquecisenha.html" class="forgot-link">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn-primary">Entrar</button>
            <div id="passou"></div>
        </form>

        <div class="signup-prompt">
            <p>Ainda n√£o tem conta? <a href="Public/pagRegistro.html">Criar conta</a></p>
        </div>
    </div>

    <script src="javascript/validaLogin.js"></script>
</body>

</html>
